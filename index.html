        </div>
        
        <div class="header_right">
            <p class="nav-heading">Sorting Visualizer</p>
            <div class="algos">
                <button class="AlgoButton" >Bubble</button>

                    <button class="AlgoButton" >Quick</button>
                    <button class="AlgoButton" >Heap</button>
            </div>
        </div>
    </nav>

    <section>


        <div id="array_container">
           
        </div>
        <p>Array</p>

        

    </section>

    <footer>

    </footer>
